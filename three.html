<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="lock_interface">
            <div class="lock_upperside">
                <div class="lock_circle"></div>
                <h2 class="enter_password">Enter password</h2>
                <div class="hidden_numbers">
                    <div class="hidden_number_box"></div>
                    <div class="hidden_number_box"></div>
                    <div class="hidden_number_box"></div>
                    <div class="hidden_number_box"></div>
                </div>
            </div>
            <div class="lock_lowerside">
                <div class="num_pad">
                    <button class="lock_number">1</button>
                    <button class="lock_number">2 <br> ABC</button>
                    <button class="lock_number">3 <br> DEF</button>
                    <button class="lock_number">4 <br> GHI</button>
                    <button class="lock_number">5 <br> JKL</button>
                    <button class="lock_number">6 <br> MNO</button>
                    <button class="lock_number">7 <br> PQRS</button>
                    <button class="lock_number">8 <br> TUV</button>
                    <button class="lock_number">9 <br> WXYZ</button>
                    <button class="lock_number"></button>
                    <button class="lock_number">0</button>
                    <div class="lock_number"></div>
                </div>
                <button class="lock_signIn">Sign In</button>
                <p>Fogot your password? <a href="">Restore</a></p>
            </div>
        </div>

    </main>
    
</body>
</html>
